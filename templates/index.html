<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css?v=1.0.1" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-light">
    <!-- 提示信息区域 -->
    <div id="result" class="alert text-center"></div>
    
    <div class="main-container">
        <div class="container py-4">
            <header class="app-header text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="bi bi-qr-code-scan"></i> 二维码扫描系统
                </h1>
                <p class="lead text-muted">快速扫描和数据管理</p>
            </header>

            <div class="row g-4">
                <!-- 扫描控制区域 -->
                <div class="col-lg-8">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white border-0">
                            <h4 class="card-title mb-0">
                                <i class="bi bi-camera"></i> 扫描控制
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- 摄像头控制面板 -->
                            <div class="camera-control mb-4">
                                <div class="row align-items-end g-3">
                                    <div class="col-md-8">
                                        <label for="cameraSelect" class="form-label">选择摄像头</label>
                                        <select class="form-select" id="cameraSelect">
                                            <option value="">加载中...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="camera-buttons d-flex gap-2 justify-content-end">
                                            <button id="startButton" class="btn btn-success" onclick="startCamera()">
                                                <i class="bi bi-camera-video-fill"></i> 开启摄像头
                                            </button>
                                            <button id="stopButton" class="btn btn-danger" onclick="stopCamera()" style="display:none;">
                                                <i class="bi bi-camera-video-off-fill"></i> 关闭摄像头
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 扫描区域 -->
                            <div id="reader-container" style="display:none;">
                                <div id="reader" class="border rounded mb-3"></div>
                                <div class="scan-controls text-center">
                                    <button id="scanButton" class="btn btn-primary btn-lg" onclick="toggleScanning()">
                                        <i class="bi bi-qr-code-scan"></i> 开始扫描
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Excel文件管理区域 -->
                <div class="col-lg-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white border-0">
                            <h4 class="card-title mb-0">
                                <i class="bi bi-file-earmark-excel"></i> 文件管理
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- 添加文件状态显示区域 -->
                            <div id="upload-status" class="mb-3"></div>
                            
                            <div class="upload-area mb-4">
                                <label for="excelFile" class="form-label">选择Excel文件</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls">
                                    <button class="btn btn-primary" onclick="uploadExcel()">
                                        <i class="bi bi-upload"></i> 上传
                                    </button>
                                </div>
                            </div>
                            <div class="text-center mb-4">
                                <a href="/download_excel" class="btn btn-success btn-lg w-100">
                                    <i class="bi bi-download"></i> 下载Excel文件
                                </a>
                            </div>
                            <!-- 添加Excel预览区域 -->
                            <div class="excel-preview mt-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">Excel预览</h5>
                                    <div class="d-flex align-items-center gap-2">
                                        <!-- 文件名显示区域 -->
                                        <div id="currentFileName" class="text-muted small"></div>
                                        <button class="btn btn-sm btn-outline-primary" onclick="refreshExcelPreview()">
                                            <i class="bi bi-arrow-clockwise"></i> 刷新
                                        </button>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered" id="excelPreview">
                                        <thead class="table-light">
                                            <tr id="previewHeader"></tr>
                                        </thead>
                                        <tbody id="previewBody"></tbody>
                                    </table>
                                </div>
                                <div id="previewEmpty" class="text-center text-muted py-4" style="display:none;">
                                    暂无数据
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js?v=1.0.1"></script>
</body>
</html>
